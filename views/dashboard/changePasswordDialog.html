<md-dialog aria-label="Change Password">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Change Password</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="assets/svg/multiply.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <i style="color:#FA0000">{{text.errorMessage}}</i><br/>
        <md-input-container flex layout="row">
          <label>Old Password</label>
          <input type="text" ng-model="text.old" />
        </md-input-container>

        <md-input-container flex layout="row">
          <label>New Password</label>
          <input type="text" ng-model="text.new" />
        </md-input-container>

        <md-input-container flex layout="row">
          <label>Confirm Password</label>
          <input type="text" ng-model="text.confirm" />
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-raised md-primary" ng-click="done()">
       Change Password
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
