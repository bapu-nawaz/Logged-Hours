<md-toolbar layout="row">
	<h1 hide show-gt-md style="width:100%; text-align:center"> Crystal White Hours Logging </h1>
	<h4 hide-gt-sm style="width:100%; text-align:center"> Crystal White Hours Logging </h4>
</md-toolbar>

<md-content	id="content" class="md-padding" layout-xs="column" layout="row">
	<div hide-xs flex-gt-xs="25"></div>
	<div flex-xs flex-gt-xs="50" layout="column" layout-align="center">	
		<md-card>
			<md-card-title class="login-head">
				<md-card-title-text>
		      <span class="md-headline">SIGN IN</span>
		      <span class="md-subhead error" ng-show="defaults.error.status">{{defaults.error.message}}</span>
				</md-card-title-text>
			</md-card-title>
			<md-card-content>
				<div layout="row">
					<md-input-container flex>
						<label>Username</label>
						<input type="text" name="username" ng-model="defaults.login.user" />
					</md-input-container>
				</div>
				<div layout="row">
					<md-input-container flex>
						<label>Password</label>
						<input type="password" name="password" ng-model="defaults.login.pass" />
					</md-input-container>
				</div>
	      <md-button class="md-raised md-primary" layout-align="end-center" ng-click="login()">Sign in</md-button>
			</md-card-content>
		</md-card>
	</div>
</md-content>
