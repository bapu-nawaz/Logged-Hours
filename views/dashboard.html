<md-toolbar layout="row">
	<md-button class="menu" ng-click="toggleSideNav()" hide-gt-sm>
		<md-icon md-svg-src="assets/svg/menu.svg"></md-icon>
	</md-button>
	<h1 hide show-gt-md style="width:100%; text-align:center"> Welcome {{defaults.user.name}} </h1>
	<h4 hide-gt-sm style="width:100%; text-align:center"> Welcome {{defaults.user.name}} </h4>
</md-toolbar>
<div layout="row">
	<md-sidenav layout="column" flex="20" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2 flexed">
		<md-list>
			<md-list-item>
				<md-button ng-class="{selected: navItem.id == defaults.selectedNavId}">
					Logout
				</md-button>
			</md-list-item>
			<md-list-item ng-repeat="navItem in defaults.nav.list">
				<md-button ng-click="navItemClick(navItem)" ng-class="{selected: navItem.id == defaults.selectedNavId}">
					{{navItem.name}}
				</md-button>
			</md-list-item>
		</md-list>
	</md-sidenav>

	<md-content	id="content" flex layout="column">
		<div ui-view></div>
	</md-content>
</div>
